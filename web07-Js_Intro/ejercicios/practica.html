<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Nombre</title> <!-- Agregue titulo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"> <!-- Copie de url el texto para tener bootstrap -->
</head>
<body>
    <div class="text-center"> <!-- Busque en Text alignment para alinear al centro mi contenido -->
        <h1 id="saludo">Hola nombre</h1> <!-- Agregue id en h1 -->
        <button type="button" class="btn btn-primary"onclick="cambiarNombre()">¡Cambiar el nombre!</button> <!-- Agarre boton de bootstrap, agregue onclick y llame funcion -->      
    </div> 

    <script>
        function cambiarNombre() { /* Cree funcion */
            let nombre = prompt("¿Cuál es tu nombre?"); /* Declare variable y use prompt */
            if (nombre){ /* Llame variable */
                document.getElementById("saludo").textContent = `Hola ${nombre}`; /* Use API DOM (document.getElementById) para actualizar el contenido dinámicamente. */
            }
        }
    </script>
    
</body>
</html>
